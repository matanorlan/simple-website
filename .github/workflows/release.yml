name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build artifact (dist zip)
        run: |
          mkdir -p dist
          zip -r dist/simple-website.zip app requirements.txt Dockerfile docker-compose.yml k8s infra Makefile VERSION README.md
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/simple-website.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
